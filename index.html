<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Colour Flipper</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

  <body id="background">

    <div id="loader-box">
      <div id='loader-container'>
        <img id="loader-gif" src='images/loading.gif' height='120px'>
      </div>
    </div>


    <nav>
      <ul>
       <li class="switch-buttons" id="random-colour-button">Random Colour</li>
       <li class="switch-buttons" id="colour-selector-button">Colour Selector</li>
      </ul>
    </nav>

    <!--Random Colour-->
    <div id="random-colour-switch-container" class="switch-container">
      <p>RGB</p>
        <label class="switch">
          <input id="random-colour-switch-checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
      <p>Hex</p>
    </div>
    
    <div id="random-colour-main" class="main">
      <div id="final-result" >
        <h1 id="value">Click for a random colour!</h1>
      </div>
    </div>


    <!--Colour selector-->
    <div id="colour-selector-switch-container" class="switch-container">
      <p>RGB</p>
        <label class="switch">
          <input id="colour-selector-switch-checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
      <p>Hex</p>
    </div>

    <div id="colour-selector-main" class="main">

      <div id="rgb-slider-container">
        <div class="red-slide-container">
          <label for="red-slider">Red:</label>
          <input name="red-slider" type="range" min="0" max="255" value="225" class="RGB-Slider" id="red-slider">
          <span><span id="red-value">225</span></span>
        </div>
        <div class="green-slide-container">
          <label for="green-slider">Green:</label>
          <input name="green-slider" type="range" min="0" max="255" value="225" class="RGB-Slider" id="green-slider">
          <span><span id="green-value">225</span></span>
        </div>
        <div class="blue-slide-container">
          <label for="blue-slider">Blue:</label>
          <input name="blue-slider" type="range" min="0" max="255" value="225" class="RGB-Slider" id="blue-slider">
          <span><span id="blue-value">225</span></span>
        </div>
      </div>
